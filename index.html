<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	
	<link rel="shortcut icon" href="1.png">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="calculator-block">
				<input type="text" id="getInputValue" placeholder="0">
				<span id="displayResult">Result</span>
					<div class="number-block">
					<ul class="number-list">
						<li onClick="goInitialState()">CLR</li>
						<li onClick="goInitialState()">DEL</li>
						<li onClick="addToDisplay('%')">%</li>
						<li onClick="addToDisplay('/')">/</li>
					
						<li onClick="addToDisplay('9')">9</li>
						<li onClick="addToDisplay('8')">8</li>
						<li onClick="addToDisplay('7')">7</li>
						<li onClick="addToDisplay('*')">*</li>
						
						<li onClick="addToDisplay('6')">6</li>
						<li onClick="addToDisplay('5')">5</li>
						<li onClick="addToDisplay('4')">4</li>
							<li onClick="addToDisplay('-')">-</li>
						<li onClick="addToDisplay('3')">3</li>
						<li onClick="addToDisplay('2')">2</li>
						<li onClick="addToDisplay('1')">1</li>
						<li onClick="addToDisplay('+')">+</li>
						<li onClick="addToDisplay('.')">.</li>
						<li onClick="addToDisplay('0')">0</li>
						<li onClick="addToDisplay('00')">00</li>
						<li onClick="getResult()" class="bg-black">=</li>
					</ul>
				</div> <!-- End  number Block -->
			</div> <!-- End Calculator Block -->
		</div>	<!-- End Calculator-->

		<div class="log-block">
			<button class="btn btn-clear pull-right" id="clearButton" onclick="clearLog()">Clear Log</button>
			<table class="table" id="logTable">
				<tbody>
					
				</tbody>
			</table>
		</div> <!-- End Log Block -->
	</div> <!-- End Container -->

	<script>

		/* Clear Log */
		function clearLog () {
			var table = document.getElementById('logTable');
			table.innerHTML = '';
			document.getElementById("clearButton").style.display = "none";
		} 


	   /* Focused */
		document.getElementById("getInputValue").focus();
		function getUserInput () {
			var inputValue = document.getElementById("getInputValue").value;
			return inputValue;

		}
		function addToDisplay (number) {
				var getUserInfo = getUserInput() + number;
			  document.getElementById('getInputValue').value = getUserInfo; 
			  return getUserInfo;
		}
		function getResult () {
			var result = eval(getUserInput());

			if (result) {
				document.getElementById("displayResult").innerHTML = result;
				getLog();
				return result;
			}
			
		}
		function goInitialState () {
			document.getElementById("getInputValue").value = '';
		}
   
    /* Enter Key */
		document.getElementById("getInputValue").addEventListener("keyup", function(event) {
    event.preventDefault();
    		if (event.keyCode == 13) {
		    		getResult();
		    }
		    
		});
		/* Log */
		function getLog () {
			var logTable = document.getElementById('logTable');
			var row = logTable.insertRow(0);
			var td1 = row.insertCell(0);
			var td2 = row.insertCell(1);
			var td3 = row.insertCell(2);
			var getCalculatedValue = document.getElementById('getInputValue').value;
			td1.innerHTML = getCalculatedValue;
			td2.innerHTML = '=';
			td3.innerHTML = eval(getCalculatedValue);

			document.getElementById("clearButton").style.display = "block";


		}


		/* Esc Key Press */
		document.addEventListener("keydown", function(event) {
			if (event.keyCode == 27) {
				goInitialState();
			}
		  
		});
		
	</script>
</body>
</html>
