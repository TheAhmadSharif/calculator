						<li onClick="addToDisplay('7')">7</li>
						<li onClick="addToDisplay('8')">8</li>
						<li onClick="addToDisplay('9')">9</li>
						<li onClick="addToDisplay('0')">0</li>
						<li onClick="addToDisplay('.')">.</li>
						<li onClick="addToDisplay('*')">*</li>
						<li onClick="addToDisplay('+')">+</li>
						<li onClick="addToDisplay('-')">-</li>
						<li onClick="addToDisplay('/')">/</li>
						<li onClick="addToDisplay('%')">%</li>
						<li onClick="addToDisplay('^')">^</li>

					</ul>

		</div>	<!-- End -->
